<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Alata font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <!-- NOTE: best is a square favicon PNG. Your portrait is tall so browsers may crop/distort. -->
  <link rel="icon" href="/mollyportrait" type="image/jpeg">
  <link rel="apple-touch-icon" href="/mollyportrait">
  <meta name="theme-color" content="#ffffff">

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#374151;
      --faint:#6b7280;
      --border:rgba(17,24,39,0.10);

      --card:rgba(255,255,255,0.88);
      --radius:22px;
      --shadow-soft: 0 10px 25px rgba(17,24,39,0.08);
      --shadow: 0 18px 45px rgba(17,24,39,0.10);
      --shadow-hover: 0 26px 60px rgba(17,24,39,0.14);

      --max:1120px;

      --accent-a: rgba(59,130,246,0.90);
      --accent-b: rgba(168,85,247,0.80);
      --accent-c: rgba(34,197,94,0.75);
      --focus: rgba(59,130,246,0.45);
    }

    html { scroll-behavior: smooth; }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Alata", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.7;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    /* Accessibility: focus styles */
    a:focus, button:focus{
      outline: 2px solid var(--focus);
      outline-offset: 2px;
      border-radius: 10px;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce){
      *, *::before, *::after{
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Subtle abstract glow (professional but colorful) */
    .glow{
      position:fixed;
      inset:-18%;
      z-index:-1;
      pointer-events:none;
      filter: blur(70px);
      opacity:.40;
      background:
        radial-gradient(closest-side at 18% 22%, rgba(59,130,246,0.22), transparent 62%),
        radial-gradient(closest-side at 82% 20%, rgba(168,85,247,0.18), transparent 60%),
        radial-gradient(closest-side at 70% 85%, rgba(34,197,94,0.14), transparent 62%),
        radial-gradient(closest-side at 10% 80%, rgba(244,114,182,0.12), transparent 60%);
      animation: drift 16s ease-in-out infinite alternate, glowRotate 28s linear infinite;
      transform: translate3d(0,0,0);
    }
    @keyframes drift{
      0%{ transform: translate(-1%, -1%) scale(1); opacity:.36; }
      100%{ transform: translate(1%, 1%) scale(1.03); opacity:.44; }
    }
    @keyframes glowRotate{
      0%{ rotate: 0deg; }
      100%{ rotate: 360deg; }
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:0 22px;
    }

    /* Top banner note */
    .top-note{
      display:flex;
      justify-content:center;
      padding:10px 0;
      font-size:14px;
      color:var(--faint);
      border-bottom:1px solid rgba(17,24,39,0.06);
      background:rgba(255,255,255,0.65);
      backdrop-filter: blur(8px);
      position:sticky;
      top:0;
      z-index:80;
    }

    /* Nav */
    .nav{
      position:sticky;
      top:42px;
      z-index:75;
      background:rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(17,24,39,0.06);
    }
    .nav-inner{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(90deg, rgba(59,130,246,.9), rgba(168,85,247,.8));
      box-shadow: 0 8px 20px rgba(59,130,246,0.25);
      flex: 0 0 auto;
    }

    /* Hamburger */
    .hamburger{
      display:none;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.85);
      border-radius: 999px;
      padding: 10px 12px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(17,24,39,0.06);
    }
    .hamburger .lines{
      width:18px; height:12px; position:relative; display:block;
    }
    .hamburger .lines span{
      position:absolute; left:0; right:0;
      height:2px; border-radius:999px;
      background: rgba(17,24,39,0.70);
      transition: transform .18s ease, top .18s ease, opacity .18s ease;
    }
    .hamburger .lines span:nth-child(1){ top:0; }
    .hamburger .lines span:nth-child(2){ top:5px; }
    .hamburger .lines span:nth-child(3){ top:10px; }

    .navlinks{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }

    /* Underline animation */
    .navlinks a{
      color:var(--faint);
      text-decoration:none;
      font-size:14px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid transparent;
      position:relative;
    }
    .navlinks a::after{
      content:"";
      position:absolute;
      left:12px;
      right:12px;
      bottom:6px;
      height:2px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(59,130,246,.65), rgba(168,85,247,.55));
      transform: scaleX(0);
      transform-origin:left;
      transition: transform .18s ease;
      opacity:.85;
    }
    .navlinks a:hover{
      color:var(--text);
      background:rgba(17,24,39,0.04);
      border-color:rgba(17,24,39,0.06);
    }
    .navlinks a:hover::after{ transform: scaleX(1); }

    /* Active nav state */
    .navlinks a.active{
      color: var(--text);
      background: rgba(17,24,39,0.04);
      border-color: rgba(17,24,39,0.08);
    }
    .navlinks a.active::after{ transform: scaleX(1); }

    /* Mobile nav dropdown */
    @media (max-width: 820px){
      .hamburger{ display:inline-flex; align-items:center; gap:10px; }
      .navlinks{
        position:absolute;
        top:60px;
        right:22px;
        left:22px;
        display:none;
        flex-direction:column;
        align-items:stretch;
        gap:6px;
        padding:12px;
        border-radius: 18px;
        border:1px solid rgba(17,24,39,0.10);
        background: rgba(255,255,255,0.90);
        box-shadow: var(--shadow);
      }
      .navlinks.open{ display:flex; }
      .nav-inner{ position:relative; }
    }

    /* Typography */
    h1{
      font-size: clamp(42px, 5vw, 72px);
      line-height:1.05;
      letter-spacing:-0.02em;
      margin:10px 0 12px;
      font-weight:600;
    }
    h2{
      font-size: clamp(22px, 2.6vw, 34px);
      line-height:1.2;
      letter-spacing:-0.01em;
      margin:0 0 12px;
      font-weight:600;
    }
    h3{
      margin:0 0 10px;
      font-size:16px;
      font-weight:600;
      letter-spacing:-0.01em;
    }
    h4{
      margin:0 0 8px;
      font-size:16px;
      font-weight:600;
      letter-spacing:-0.01em;
    }
    p{
      margin:0 0 16px;
      font-size:18px;
      color:var(--muted);
    }
    .kicker{ font-size:16px; color:var(--faint); margin:0 0 8px; }
    .small{ font-size:14px; color:var(--faint); }

    /* Make section label more noticeable */
    .section-label{
      font-size:16px;
      font-weight:600;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--faint);
      margin:0 0 10px;
    }

    /* Readability clamp */
    .prose{ max-width:62ch; }

    /* Sections */
    section{ padding:56px 0; }

    /* Cards + micro-interactions */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow-soft);
      padding:18px 18px 16px;
      backdrop-filter: blur(10px);
      transition: transform .18s ease, box-shadow .18s ease, background-color .18s ease;
      will-change: transform;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
    }

    .note{
      background: rgba(248,250,252,0.86);
      border: 1px solid rgba(17,24,39,0.10);
    }
    .note:hover{
      background: rgba(241,245,249,0.92);
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap:26px;
      align-items:start;
    }
    @media (max-width: 900px){
      .hero{ grid-template-columns:1fr; }
    }

    /* Buttons */
    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.92);
      color:var(--text);
      text-decoration:none;
      box-shadow: 0 10px 18px rgba(17,24,39,0.06);
      transition: transform .12s ease, box-shadow .12s ease;
      font-size:14px;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    /* Quick facts */
    .facts{
      display:grid;
      gap:8px;
      margin-top:6px;
      font-size:15px;
      color:var(--muted);
    }
    .facts b{ color:var(--text); font-weight:600; }

    /* Portrait in card */
    .img-round{
      width:100%;
      display:block;
      border-radius:18px;
      border:1px solid rgba(17,24,39,0.08);
      box-shadow: 0 14px 26px rgba(17,24,39,0.10);
      object-fit: cover;
      aspect-ratio: 4 / 5;
      background: rgba(17,24,39,0.06);
    }

    /* Skeleton shimmer while images load */
    .img-skeleton{
      position:relative;
      overflow:hidden;
    }
    .img-skeleton::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.0),
        rgba(255,255,255,0.7),
        rgba(255,255,255,0.0)
      );
      transform: translateX(-100%);
      animation: shimmer 1.3s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%{ transform: translateX(-100%); }
      100%{ transform: translateX(100%); }
    }
    .img-loaded.img-skeleton::before{ display:none; }

    /* MBTI (two-sided slider feel + animated fill) */
    .mbti{ margin-top:12px; display:grid; gap:12px; }

    .dichotomy{ display:grid; gap:8px; }
    .d-head{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      font-size:13px;
      color:var(--faint);
    }
    .d-head .pair{
      display:flex;
      gap:10px;
      align-items:baseline;
    }
    .d-head .pair span{
      font-weight:600;
      color:var(--text);
      letter-spacing:0.02em;
    }
    .d-head .pct{ color:var(--faint); }

    .track{
      position:relative;
      height:12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(59,130,246,0.14), rgba(168,85,247,0.12));
      border:1px solid rgba(17,24,39,0.08);
      overflow:hidden;
    }
    .track::after{
      content:"";
      position:absolute;
      left:50%;
      top:-2px;
      width:2px;
      height:16px;
      background: rgba(17,24,39,0.18);
      border-radius:999px;
    }

    .fill-center{
      position:absolute;
      top:0;
      height:100%;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b), var(--accent-c));
      width:0;
    }

    .marker{
      position:absolute;
      top:50%;
      transform:translate(-50%,-50%);
      width:14px;height:14px;border-radius:999px;
      background:#ffffff;
      border:2px solid rgba(17,24,39,0.20);
      box-shadow: 0 10px 18px rgba(17,24,39,0.10);
      opacity:0;
    }
    .marker::after{
      content:"";
      position:absolute;
      inset:3px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(59,130,246,0.95), rgba(168,85,247,0.85));
    }

    /* Tooltip */
    .tooltip{
      position:relative;
      display:inline-flex;
      gap:6px;
      align-items:baseline;
      cursor:help;
    }
    .tooltip[data-tip]::after{
      content: attr(data-tip);
      position:absolute;
      left:0;
      top: 100%;
      margin-top:8px;
      background: rgba(17,24,39,0.88);
      color: rgba(255,255,255,0.92);
      padding: 8px 10px;
      border-radius: 12px;
      font-size:12px;
      line-height:1.4;
      width: max-content;
      max-width: 240px;
      opacity:0;
      transform: translateY(-4px);
      pointer-events:none;
      transition: opacity .16s ease, transform .16s ease;
      box-shadow: 0 18px 40px rgba(17,24,39,0.20);
      z-index:20;
    }
    .tooltip:hover::after{
      opacity:1;
      transform: translateY(0);
    }

    /* Organized photo grid */
    .gallery{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .tile{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(17,24,39,0.08);
      box-shadow: 0 14px 26px rgba(17,24,39,0.08);
      background:#fff;
      position: relative;
      cursor: zoom-in;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .tile:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: translateY(var(--parallax, 0px));
      transition: transform .08s linear;
      background: rgba(17,24,39,0.06);
    }
    .tile.one{ grid-column: span 7; height: 260px; }
    .tile.two{ grid-column: span 5; height: 260px; }
    .tile.three{ grid-column: span 5; height: 210px; }
    .tile.four{ grid-column: span 7; height: 210px; }

    /* Better mobile breakpoints */
    @media (max-width: 900px){
      .tile.one,.tile.two,.tile.three,.tile.four{
        grid-column: span 12;
        height: 220px;
      }
    }

    /* Label fades in on hover */
    .tile .label{
      position:absolute;
      left:12px;
      bottom:10px;
      font-size:12px;
      color: rgba(255,255,255,0.92);
      background: rgba(17,24,39,0.40);
      border: 1px solid rgba(255,255,255,0.14);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      opacity:0;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
    }
    .tile:hover .label{
      opacity:1;
      transform: translateY(0);
    }

    /* Layout helpers */
    .grid-2{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:16px; }
    @media (max-width:760px){ .grid-2{ grid-template-columns:1fr; } }
